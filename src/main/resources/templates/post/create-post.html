<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/swiper.min.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link rel="stylesheet" href="/css/team-card.css" />
    <link rel="stylesheet" href="/css/post.css" />
  </head>
  <body class="loaded">
  <div layout:fragment="content">
    

    <section class="page-header">
      <div class="page-header-shape">
        <div class="shape"></div>
        <div class="shape center back teamdetail">
          <div></div>
        </div>
        <div class="shape right"></div>
      </div>
      <div class="container">
        <div class="page-header-info">
          <div class="page-header-up">
            <img src="/images/page-up4.jpg" alt="" class="page-header-img" />
          </div>
          <h2>CREATE YOUR POST</h2>
        </div>
      </div>
    </section>
    <!-- /.page-header -->

    <section class="blog-section blog-page padding-top">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="post-details">
              <form method="post" class="comment-form form-horizontal" enctype="multipart/form-data" th:object="${postFormDto}">
              <input type="hidden" th:field="*{id}" />
                <div class="form-group row">
                  <div class="col-md-12 padding-15">
                    <textarea th:field="*{postTitle}"
                      id="comment"
                      name="comment"
                      cols="30"
                      rows="5"
                      class="form-control comment"
                      placeholder="Post Title*"
                      required></textarea>
                  </div>
                  <div class="col-md-12 padding-15">
                    <textarea th:field="*{postText}"
                      id="comment"
                      name="comment"
                      cols="30"
                      rows="5"
                      class="form-control comment"
                      placeholder="Post Content*"
                      required
                      style="height: 300px"></textarea>
                  </div>
                 <div  th:if="${#lists.isEmpty(donationBoardFormDto.donationBoardImgDtoList)}">
                 	<div th:each="num: ${#numbers.sequence(1, 10)}">
                  	 <div class="col-md-12 form-group">
                		<input 
                  		class="input-field form-control"
                 	 	type="file"
                  		id="postImageFile"
                  		name="postImageFile"
                  		placeholder="Post Image" />
             		 </div>
             	 	</div>
             	 </div>

                  <div class="col-md-12 padding-15">
                    <button id="" class="default-btn" type="button">
                      <a href="/post">Back</a> <span></span>
                    </button>
                    <button id="submit" class="default-btn" type="submit">
                      Submit Post<span></span>
                    </button>
                    <div id="form-messages" class="alert" role="alert"></div>
                  </div>
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Blog Section-->

   </div>
  </body>
</html>
