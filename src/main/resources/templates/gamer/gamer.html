<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body class="loaded">
  <div layout:fragment="content">
    

    <section class="page-header">
      <div class="page-header-shape">
        <div class="shape"></div>
        <div class="shape center"></div>
        <div class="shape center back"></div>
        <div class="shape right"></div>
      </div>
      <div class="container">
        <div class="page-header-info">
          <div class="page-header-up">
            <img src="images/page-up3.jpg" alt="" class="page-header-img" />
          </div>
          <h2>Gamer List</h2>
          <p>
            Our success in creating business solutions is due in large part
            <br />to our talented and highly committed team.
          </p>
        </div>
      </div>
    </section>
    <!-- /.page-header -->

    <section class="gamers-section padding">
      <div class="container">
        <div class="row">
        <th:block th:each="gamer, status: ${gamers.getContent()}">
          <div class="col-lg-3 col-md-6 sm-padding">
            <div class="team-item">
              <div class="team-thumb">
                <img th:src="${gamer.gamerImageUrl}" th:alt="${gamer.gamerName}" />
                <div class="shape-wrap">
                  <div class="shape shape-1"></div>
                  <div class="shape shape-2"></div>
                  <div class="shape shape-3"></div>
                  <div class="shape shape-4"></div>
                </div>
              </div>
              <div class="team-content">
                <span class="whte-shape"></span>
                <h3><a th:href="'/gamer/' + ${gamer.id}">[[${gamer.gamerName}]]</a></h3>
                <h4>[[${gamer.gamerRoute}]]</h4>
              </div>
            </div>
          </div>
          </th:block>
        </div>
      </div>
      <div class="pagination-page pt-100">
        <ul class="pagination-wrap">
          <li>
            <a href="#"><i class="las la-arrow-left"></i></a>
          </li>
          <li><a href="#" class="active">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li>
            <a href="#"><i class="las la-arrow-right"></i></a>
          </li>
        </ul>
      </div>
    </section>
    <!--/.gamers-section-->

   </div>
  </body>
</html>
