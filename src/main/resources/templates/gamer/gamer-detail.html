<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Document</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/swiper.min.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link rel="stylesheet" href="/css/team-card.css" />
  </head>
  <body class="loaded">
  <div layout:fragment="content">
    
    <section class="page-header">
      <div class="page-header-shape">
        <div class="shape"></div>
        <div class="shape center back teamdetail">
          <ul class="teamdetail-info">
            <li>[[${gamer.gamerEmail}]] <br />Gamer Email</li>
            <li>[[${gamer.gamerAge}]] <br />Age</li>
            <li>[[${gamer.gamerRoute}]] <br />Route</li>
            <li>[[${gamer.gamerGender}]] <br />Team</li>
          </ul>
          <div></div>
        </div>
        <div class="shape right"></div>
      </div>
      <div class="container">
        <div class="page-header-info">
          <div class="page-header-up">
            <img th:src="${gamer.gamerImageDtoList[0].gamerImageUrl}" th:alt="${gamer.gamerName}" alt="" class="page-header-img" />
          </div>
          <h2>[[${gamer.gamerName}]]</h2>
        </div>
      </div>
    </section>
    <!-- /.page-header -->

    <section class="about-team-section padding-top">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="section-heading text-center">
              <h2>About The <span>[[${gamer.gamerName}]]</span></h2>
              <p>
                [[${gamer.gamerIntro}]]
              </p>
            </div>
            <div class="col-md-12 padding-15" style="text-align: center">
              <button id="" class="default-btn" type="submit">
                <a href="/gamer">Back</a> <span></span>
              </button>
              
              <button id="submit" class="default-btn" type="submit" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a th:href="'/admin/gamer/' + ${gamer.id}">Modify</a> <span></span>
              </button>
              
              <button class="default-btn" type="button" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" 
              th:value="${gamer.id}" onclick="deleteGamer(this.value)">
                Delete 
              </button>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.about-team-section -->
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        
        
    </script>

</th:block>
    </div>
    
    
  </body>
</html>
