<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/swiper.min.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link rel="stylesheet" href="/css/team-card.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body class="loaded">
    <div layout:fragment="content">

    

    <section class="page-header">
      <div class="page-header-shape">
        <div class="shape"></div>
        <div class="shape center back teamdetail">
          <ul class="teamdetail-info">
            <li>[[${team.teamWin}]] <br />Matches Win</li>
            <li>[[${team.teamLose}]]<br />Matches Loses</li>
            <li>[[${team.teamName}]] <br />Gamers</li>
            <li>[[${team.teamRank}]] <br />Last Season Rank</li>
          </ul>
          <div></div>
        </div>
        <div class="shape right"></div>
      </div>
      <div class="container">
        <div class="page-header-info">
          <div class="page-header-up">
            <img th:src="${team.teamImageDtoList[0].teamImageUrl}" th:alt="${team.teamName}" class="page-header-img" />
          </div>
          <h2>[[${team.teamName}]]</h2>
          <h3>[[${team.teamEmail}]]</h3>
        </div>
      </div>
    </section>
    <!-- /.page-header -->

    <section class="about-team-section padding-top">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="section-heading text-center">
              
              <h2>About The <span>[[${team.teamName}]]</span></h2>
              <p>
                [[${team.teamIntro}]]
              </p>
            </div>
            <div class="col-md-12 padding-15" style="text-align: center">
              <button id="submit" class="default-btn" type="submit">
                <a href="/team">Back</a> <span></span>
              </button>
              
              <button id="submit" class="default-btn" type="submit" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a th:href="'/admin/team/' + ${team.id}">Modify</a> <span></span>
              </button>
            </div>
            
           
           <!--  <div th:unless="${#strings.isEmpty(teamFormDto.id)}">
				<button th:formaction="@{'/admin/team/' + ${teamFormDto.id} }" type="submit" class="default-btn">수정</button>
			</div> -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.about-team-section -->

    </div>
  </body>
</html>
